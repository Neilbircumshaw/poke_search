<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokémon stat searcher</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-header">
    <div class="inner">
	
      
      <form class="search-form">
        
		
        <input type="search" name="search" id="search" placeholder="Search for a Pokémon..."
        
        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
		
      </form>
    </div>
	
	<h1 class="main-title">Pokémon stat searcher!</h1>
	<div class="randomText"> Search for a random Pokémon!</div>
	<div class="randomButton" id="ranButton"><button type="button" class="butty " ></button>
	</div>
  </div>

  <div class="main-content clearfix">
  <div class= "typeChart"><img src="chart.jpg" alt="type_chart" height="90%" width="100%"> <button type="button" class="chartButton" >Back!</button> </div>
  <div class= "container" id="pokecontainer"> 
  
  </div>
   
  </div>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
